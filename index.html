<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" id="container">
      <h2 id="playerOption">Choose an option</h2>
      <button class="stone" id="stone" value="stone">Stone</button>
      <button class="paper" id="paper" value="paper">Paper</button>
      <button class="scissor" id="scissor" value="scissor">Scissor</button>
      <p id="playerChoicePara">Your Choice : <span id="playerChoice"></span></p>
      <p id="computerChoicePara">
        Computer Choice : <span id="computerChoice"></span>
      </p>
      <p>Result : <span id="result"></span></p>
    </div>
    <div class="imagePlayer" id="imagePlayer"></div>
    <script src="app.js"></script>
  </body>
</html>
